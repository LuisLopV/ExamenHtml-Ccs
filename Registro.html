<body>
    <form class="registration-form" action="procesar_registro.php" method="POST">
        <h2>Formulario de Reserva</h2>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="nombre">Cedula:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="correo">Correo Electrónico:</label>
          <input type="email" id="correo" name="correo" required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="text" id="telefono" name="telefono" required>
        </div>
        
        <div class="form-group">
          <label for="fumador">Habitación para Fumadores:</label><br>
          <select id="fumador" name="fumador" required>
            <option value="" selected disabled>Seleccionar</option>
            <option value="si">Sí</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="fumador">Selcciona tu pension:</label><br>
          <select id="fumador" name="fumador" required>
            <option value="" selected disabled>Seleccionar</option>
            <option value="si">Media Pension </option>
            <option value="no">Pension completa</option>
          </select>
        </div>
        <div class="form-group">
          <label for="fumador">Selcciona el viaje:</label><br>
          <select id="fumador" name="fumador" required>
            <option value="" selected disabled>Seleccionar</option>
            <option value="si">Con tu empresa</option>
            <option value="no">Individual</option>
          </select>
        </div>
        <div class="form-group">
          <label for="habitacion">Habitación Disponible:</label><br>
          <select id="habitacion" name="habitacion" required>
            <option value="" selected disabled>Selecciona</option>
            <option value="101">101</option>
            <option value="102">102</option>
            <option value="103">103</option>
          </select>
        </div>
        <div class="form-group">
          <label for="check-in">Fecha de inicio:</label>
          <input type="date" id="check-in" name="check-in" required>
        </div>
        <div class="form-group">
          <label for="check-out">Fecha de salida:</label>
          <input type="date" id="check-out" name="check-out" required>
        </div>
        <div class="form-group">
          <label for="tarjeta-credito">Tarjeta de Crédito:</label>
          <input type="text" id="tarjeta-credito" name="tarjeta-credito" required>
          <small>Formato: ####-####-####-####</small>
        </div>
        
        <button type="submit">Registrarse</button>
      </form>
      <br>
      <footer>
        <p>Un placer atenderlo en Hotel La Plaga</p>
      </footer>
</body>
